spring:
  application:
    name: playjava-test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  docker:
    compose:
      enabled: false
  sql:
    init:
      mode: always
      # テーブル作成: schema.sql / レコード投入: data.sql（プロファイル seed で有効。通常テストでは無効で既存テストと競合を防ぐ）
      data-locations: optional:classpath:nonexistent.sql

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: ASSIGN_ID
      table-prefix: 
      logic-delete-field: delete_flag
      logic-delete-value: true
      logic-not-delete-value: false

logging:
  level:
    root: INFO
    org.apache.ibatis: DEBUG
    com.baomidou.mybatisplus: DEBUG
    com.playjava: DEBUG
