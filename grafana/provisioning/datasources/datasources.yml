# Grafana データソースのプロビジョニング
# Prometheus: メトリクス / Elasticsearch: ログ (Fluent Bit から収集)
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    editable: false
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.0.0"
      logMessageField: log
      logLevelField: level
    database: "[fluent-bit-]YYYY.MM.DD"
